<!DOCTYPE html>
<html>
<head>
	<title>arguments</title>
</head>
<body>
	<script type="text/javascript">
		(function(a) {
			console.log(arguments)
		})(1);
		(function(a, b, c) {
			console.log(arguments);
			console.log(arguments[0]); // 1
			console.log(arguments[1]); // 2
		})(1, 2, 3, 4);
		(function(a, b, c) {
			arguments[0] = "hello";
			console.log(arguments[0]); // hello
		})(1, 2, 3, 4)

		console.log((function(n) {
			if (n <= 0) {
				return 1;
			} else {
				return n + arguments.callee(n - 1)
			}
		})(100)
		)
	</script>
</body>
</html>
